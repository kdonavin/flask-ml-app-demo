<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSI Text Classifier</title>
  <meta name="description" content="The Galvanize DSI Text Classifier">
  <meta name="author" content="DSI Instructor">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row" style="margin-top: 30px;">
      <div class="col-md-12">
        <h1>Your Predicted Article Type</h1>
      </div>
    </div>
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Predicted Classification</h3>
          </div>
          <div class="panel-body">
            <h2 class="text-primary">{{ predicted }}</h2>
            <p class="lead">Confidence: <strong>{{ "%.1f" | format(probability * 100) }}%</strong></p>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Your Article</h3>
          </div>
          <div class="panel-body">
            <p>{{ article }}</p>
          </div>
        </div>
        <a href="/submit" class="btn btn-primary">Classify Another</a>
        <a href="/" class="btn btn-default">Home</a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</body>
</html>
