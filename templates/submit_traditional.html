<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSI Text Classifier</title>
  <meta name="description" content="The Galvanize DSI Text Classifier">
  <meta name="author" content="DSI Instructor">
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
</head>
<body>
  <div class="container">
    <div class="row" style="margin-top: 30px;">
      <div class="col-md-12">
        <h1>Submit Your Text</h1>
        <p class="lead">Paste your article's text into the input box below, and click the <strong>Classify</strong> button to predict your article's classification.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form action="/predict_traditional" method="POST">
          <div class="form-group">
            <label for="article_body">Article Text:</label>
            <textarea class="form-control" name="article_body" rows="12" placeholder="Paste your article text here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Classify</button>
          <a href="/" class="btn btn-default">Back</a>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
